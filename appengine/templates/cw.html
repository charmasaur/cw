<!DOCTYPE html>
<html>
  <head>
    <style>
      table, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      .cell_label {
        position: absolute;
      }
      .cell_container {
        position: relative;
      }
      .cell_letter {
        width:30px;
        height:30px;
        line-height:30px;
        vertical-align:middle;
        text-align:center;
      }
    </style>
  <script type="text/javascript">
    var image_data = {{image_data|tojson}};
    var cw_data = {{cw_data|tojson}};
    var cache_key = {{cache_key|tojson}};
    var cw_id = {{cw_id|tojson}};
  </script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script type="text/javascript" src="/js/init_firebase.js"></script>
  <script type="text/javascript" src="/js/do_crossword.js"></script>
  </head>
  <body>
    <div name="status">{{message}}</div>
    <!-- TODO: Should probably have a clear button, and also a save button just in case a save fails. -->
    <div name="sync_status"></div>
    <div name="table"></div>
    <div name="rest">
      <br>
      <form name="new" onsubmit="return onSubmit();">
        <input type="number" name="number" step="1"/>
        <select name="direction">
          <option name="across">Across</option>
          <option name="down">Down</option>
        </select>
        <input type="text" name="text" style="text-transform:uppercase"/>
        <br>
        <input type="submit" value="Submit"/>
      </form>
    </div>
    <div name="image">
      <img name="image_image"/>
    </div>
    <div name="admin">
      <form name="clear_saved_data" onsubmit="return onClearSavedDataSubmit();">
        <input type="submit" value="Clear data (including saves!)"/>
      </form>
      <br>
      <form action="/">
        <input type="submit" value="Home"/>
      </form>
      <br><br><br><br>
      <form action=delete method=get>
        <input type="hidden" name="cw_id" value="{{cw_id}}"/>
        <input type="submit" value="Delete"/>
      </form>
    </div>
  </body>
</html>
